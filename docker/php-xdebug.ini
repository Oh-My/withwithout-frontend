[xdebug]
xdebug.mode = debug,trace,profile
xdebug.start_with_request = trigger
xdebug.client_host = ${XDEBUG_REMOTE_HOST}
xdebug.client_port = 9000
xdebug.output_dir = "/tmp/profiling"
xdebug.profiler_output_name = cachegrind.out.%t.%p
xdebug.max_nesting_level = ${XDEBUG_MAX_NESTING_LEVEL}
xdebug.var_display_max_depth = 4
xdebug.file_link_format = "javascript: var r = new XMLHttpRequest; r.open(\"get\", \"http://localhost:8091?message=%f:%l\");r.send()"
